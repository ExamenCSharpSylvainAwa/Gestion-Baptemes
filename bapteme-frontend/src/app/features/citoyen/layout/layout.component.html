<div class="layout-container">
  <!-- Sidebar Desktop -->
  <aside class="sidebar-desktop">
    <div class="sidebar-header">
      <i class="pi pi-bookmark logo-icon"></i>
      <h2>Baptême SN</h2>
    </div>

    <nav class="sidebar-menu">
      <a *ngFor="let item of menuItems" 
         [routerLink]="item.route" 
         routerLinkActive="active"
         class="menu-item">
        <i [class]="item.icon"></i>
        <span>{{ item.label }}</span>
      </a>
    </nav>

    <div class="sidebar-footer">
      <div class="user-info">
        <p-avatar [label]="(authService.currentUser()?.name || 'U').charAt(0).toUpperCase()"
                  size="large"
                  [style]="{'background-color':'#1e40af', 'color': '#ffffff'}">
        </p-avatar>
        <div class="user-details">
          <p class="user-name">{{ authService.currentUser()?.name }}</p>
          <p class="user-role">Citoyen</p>
        </div>
      </div>
      <button pButton 
              icon="pi pi-sign-out" 
              label="Déconnexion"
              (click)="logout()"
              class="p-button-danger p-button-outlined w-full"></button>
    </div>
  </aside>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Top Bar Mobile -->
    <header class="top-bar">
      <button pButton 
              icon="pi pi-bars" 
              (click)="sidebarVisible = true"
              class="p-button-text p-button-rounded menu-toggle"></button>
      
      <h1 class="page-title">Espace Citoyen</h1>

      <div class="top-bar-actions">
        <p-avatar [label]="(authService.currentUser()?.name || 'U').charAt(0).toUpperCase()"
                  [style]="{'background-color':'#1e40af', 'color': '#ffffff'}">
        </p-avatar>
      </div>
    </header>

    <!-- Content Area -->
    <main class="content-area">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
